<vax-field class="file" @reset="resetFilename">
    <label class="file-label">
      <input class="file-input" type="file" :name="name" @change="updateFilename" @reset="resetFilename"
        v-on="$listeners" />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-caption">
          {{ caption }}
        </span>
      </span>
      <span class="file-name">
        {{ filename }}
      </span>
    </label>
</vax-field>
